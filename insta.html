<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insta.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="screen">
            <div id="header">
                <div id="logo"><img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png" alt=""></div>
                <div id="right">
                    <div class="notification"><i class="ri-heart-3-line"></i></div>
                    <div class="messages"><i class="ri-chat-3-line"></i></div>
                </div>
            </div>
            <div id="card">
                
                <div id="full">
                    <div id="loader">
                        <div class="progress"></div>
                    </div>
                    <div id="top">
                        <div id="topleft">
                            <div class="dp"></div>
                        <div class="username">
                            <h4>username</h4>
                        </div>
                    </div>
                        <div id="close">
                            <i class="ri-close-line"></i>
                        </div>
                    </div>
                    <div id="bottom">
                        <input type="text" placeholder="Send message">
                        <i class="ri-heart-3-line"></i>
                        <i class="ri-send-plane-fill"></i>
                    </div>
                </div>
                <div id="storiyan">
                     </div> 
                <div id="posts">
                    <div class="post">
                        <div id="head">
                            <div id="postdp"></div>
                            <div id="center">
                                <div class="postuser"><h3>adventure_jane</h3></div>
                                <div class="location"><i class="ri-map-pin-2-line"></i>Grand Canyon, USA</div>
                            </div>
                            <div id="about"><i class="ri-more-2-line"></i></div>
                        </div>
                        <div id="body"></div>
                        <div id="postfoot">
                            <div class="left">
                                <div class="like"><i class="ri-heart-line"></i> </div>
                            <div class="comment"><i class="ri-chat-1-line"></i></div>
                            <div class="share"><i class="ri-send-plane-fill"></i></div>
                            </div>
                            <i class="ri-flag-2-line"></i>
                        </div>
                        <h2 id="love"><i class="ri-heart-3-fill"></i></h2>

                        <input type="text" placeholder="Add comment">
                        <h4>5 minutes ago</h4>
                    </div>
                    <div class="post">
                        <div id="head">
                            <div id="postdp"></div>
                            <div id="center">
                                <div class="postuser"><h3>adventure_jane</h3></div>
                                <div class="location"><i class="ri-map-pin-2-line"></i>Grand Canyon, USA</div>
                            </div>
                            <div id="about"><i class="ri-more-2-line"></i></div>
                        </div>
                        <div id="body"></div>
                        <div id="postfoot">
                            <div class="left">
                                <div class="like"><i class="ri-heart-line"></i> </div>
                            <div class="comment"><i class="ri-chat-1-line"></i></div>
                            <div class="share"><i class="ri-send-plane-fill"></i></div>
                            </div>
                            <i class="ri-flag-2-line"></i>
                            <h2 id="love"><i class="ri-heart-3-fill"></i></h2>

                        </div>
                        <input type="text" placeholder="Add comment">
                        <h4>5 minutes ago</h4>
                    </div>
                </div>
                
            </div>
            <div id="footer">
                <i class="ri-home-5-line"></i>
                <i class="ri-search-line"></i>
                <i class="ri-add-box-line"></i>
                <i class="ri-play-circle-line"></i>
                <i class="ri-user-line"></i>
            </div>
        </div>
    </div>
    <script src="insta.js"></script>
</body>
</html>
